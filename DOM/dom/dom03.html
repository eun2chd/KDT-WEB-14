<html lang="en">
<head>

<body>
  <span id = "mint">변경전 : 민트 초코는 맛있다 >_< </span>
  <button onclick="mintChange()">변경하기</button>

  <script>
    let mint = document.getElementById("mint");
    console.log(mint);

    function mintChange () {
      
      mint.innerHTML = "민트 초코는 <span>맛없다</span> ㅡㅡ;;"
      let mintNode = mint.childNodes;
      console.log(mintNode);

      mintNode[1].style = "color:red;font-size:3rem"; 
    }











  </script>
</body>
