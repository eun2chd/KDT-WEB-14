<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록 만들기</title>
  </head>
  <body>
    <h1>여기는 방명록!!</h1>
    <form>
      <label for="writer">작성자</label>
      <input type="text" id="writer" autocomplete="off" />
      <br />
      <br />

      <label for="content">내용</label>
      <input type="text" id="content" style="width: 500px" autocomplete="off" />
      <br />
      <br />

      <button type="button" onclick="writeNote();">등록</button>
    </form>

    <br />
    <br />

    <table id="table" border="1" cellpadding="10" cellspacing="1">
      <tr>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일</th>
      </tr>
      <!-- 
        코드 추가 예시
        <tr>
          <td>홍길동</td>
          <td>하이</td>
          <td>2022-10-05 12:34</td>
        </tr>
      -->
    </table>

    <script>
      // TODO: practice14_설명.png 이미지의 조건을 만족하는 js 코드 작성
      // writeNote() 함수를 미리 정의해두었습니다.
      const table = document.querySelector("#table");
      const writer = document.querySelector("#writer");
      const content = document.querySelector("#content");
      const date = new Date();
      const day = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDay()} ${date.getHours()}:${date.getMinutes()}`;

      // [등록] 버튼 클릭시 writeNote() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      function writeNote() {
        // 값 가져오기
        const writerVal = writer.value;
        const contentVal = content.value;

        // tr 하나 만들기
        const tr = document.createElement("tr");

        // td 태그 3개 만들기
        const writeTd = document.createElement("td");
        writeTd.textContent = writerVal;

        const contentTd = document.createElement("td");
        contentTd.textContent = contentVal;

        const dayTd = document.createElement("td");
        dayTd.textContent = day;

        table.append(tr);
        table.append(writeTd);
        table.append(contentTd);
        table.append(dayTd);

        const inputs = document.querySelectorAll('input');
        console.log(inputs);

        inputs.forEach(function(item) {
          item.value = '';
        });
      

        writer.value = '';
        content.value = '';
        dayTd.value = '';
      }
    </script>
  </body>
</html>
