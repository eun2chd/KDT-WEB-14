<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>jquery 요소 추가</title>

  <script>
    // 요소 추가
    // appennd() 
    function prependJS() {
      let ul = document.querySelector(".colors");
      let li = document.createElement("li");

      li.innerText = "append() 로 추가된 JS"
      ul.prepend(li);
    }

    function prependJquery() {
      $(".colors").prepend("<li>append() 로 추가된 jquery</li>"); 
    }

    // after() 
    function afterJS() {
      let green = document.querySelector(".green");
      let li = document.createElement("li");

      li.innerText = "after() 형제요소로 추가된 js" 

      green.after(li);
    }

    function afterJS() {
      $(".green").after("<li>after() 형제요소로 추가된 jquery</li>");
    }

    function beforeJquery() {
      $(".green").before("<li>after() 형제요소로 추가된 jquery</li>");
    }


    // 요소 삭제
    // remove() 
    function removeJS() {
      let li = document.querySelector(".green");
      li.remove();
    }

    function removeJquery() {
      $(".green").remove();
    }

    // 요소 비우기
    // empty() 
    function emtpyJS() {
      let ul = document.querySelector(".green");
      ul.innerHTML = '';
    }

    function emtpyJquery() {
      $(".green").empty();
    }



  </script>


</head>
<body>

  <h1>요소 추가하기</h1>
  <ul>
    <li class = "colors">oragne</li>
    <li class = "green">green</li>
    <li>navy</li>
  </ul>

  <h3>append() : 선택된 요소의 맨 마지막 자식으로 추가</h3>
  <h3>prepen() : 선택된 요소의 맨 앞에 자식으로 추가</h3>

  <button onclick="appendJS()">js 로 바꾸기 append</button>
  <button onclick="prependJS()">js 로 바꾸기 prepend</button>
  <button onclick="prependJS()">js로 바꾸기 prepend</button>
  <button onclick="prependJquery()">jquery 로 바꾸기 prepend</button>

  
  <h3>after()/before() : 선택된 요소의 이전 / 다음 형제로추가</h3>
  <button onclick="afterJS()">js 로 바꾸기 </button>
  <button onclick="agterJqueryJS()">jquery 로 바꾸기 </button>
  <button onclick="beforeJS()">js로 바꾸기</button>
  <button onclick="beforeJquery()">jquery 로 바꾸기 prepend</button>
  

  <h3>remove() : 선택된 요소 삭제</h3>
  <button onclick="removeJS()">js로 바꾸기</button>
  <button onclick="removeJquery()">jquery 로 바꾸기 prepend</button>
  
  <h3>empty() : 선택된 요소 비우기</h3>
  <button onclick="emtpyJS()">js로 바꾸기</button>
  <button onclick="emtpyJquery()">jquery 로 바꾸기 prepend</button>
  



  <script>
  


  </script>
</body>
</html>
