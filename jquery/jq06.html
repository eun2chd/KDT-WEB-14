    <script>
      let target;
      let date = $('#date');
      let tdTag;

      function writeSchedule() {
        //내용 값 가져오기
        let content = $('#content');
        let contentVal = content.val();
        // 작성 버튼 클릭시 html 요소 텍스트 추가
        console.log(tdTag);
        tdTag.append(`<div>${contentVal}</div>`);
        // input태그 전체 선택해서 작성 버튼 클릭시 내용 초기화
        const inputs = $('input[type=text]');
        inputs.val('');
      }


      $("td").click(function () {

        // td 버튼을 클릭했을때 이벤트가 발생
        // td-> p 태그 값을 가져와야함
          tdTag = $(this).find('p');
          let dayNum = tdTag.text();
          date.val(dayNum);
    });
