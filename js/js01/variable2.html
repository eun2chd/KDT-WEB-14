<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>변수</title>
  <script>

    // 함수만들기 1
    var mult = (num1,num2) => {
        let result = num1 * num2;
        return result;
    }

    console.log(mult(3,4));
    console.log(mult(2,2));

    // // 함수만들기 2
    var square = (num1) => {
      num1 *= num1;
      return num1; 
    }

    console.log(square(4));
    console.log(square(11));
    console.log(square(5));
  
  </script>
</head>
<body>

</body>
</html>
