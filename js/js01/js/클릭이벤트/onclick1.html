<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>onclick</title>
  <script>

    function add(num1, num2) {
      alert(num1 + num2);
    }
    function sub(num1, num2) {
      let sum = num1-num2;
      alert(sum);
    }
    function mul(num1, num2) {
      let sum = num1*num2;
      alert(sum);
    }
    function div(num1, num2) {
      let sum = num1/num2;
      alert(sum);
    }
    let num1 = (Number(prompt('첫번째 숫자 입력')));
    let num2 = (Number(prompt('두번째 숫자 입력')));
  </script>
</head>
<body>

  <style>
    button {
      border: 1px solid #000;
      width: 100px;
      height: 100px;
    }

  </style>
  <button onclick="add(num1,num2)">더하기</button>
  <button onclick="sub(num1,num2)">빼기</button>
  <button onclick="mul(num1,num2)">곱하기</button>
  <button onclick="div(num1,num2)">나누기</button>



</body>
</html>
