<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>onclick</title>
  <script>
    // 함수선언문 test
    function test () {
      console.log('클릭이벤트');
    }


  
  </script>
</head>
<body>
  <!-- onclick 속성 : 클릭 할 때 발생하는 이벤트 처리
  test() 함수 호출 
  -->
  <button onclick="test();">클릭 이벤트</button>

  <div style="border: 1px solid #000;" onclick="test()">div클릭!</div>
</body>
</html>
