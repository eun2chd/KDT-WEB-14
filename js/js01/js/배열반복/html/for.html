<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문</title>
  <script>
      /*
        for(let i = 0; i < 10; i++) {
            // 초기화 => i 라는 변수를 0으로 셋팅
            // 조건 => i가 10보다 작을 때
            // 증감식 => i를 1씩 키우겠다.


            // 실행할 코드
            console.log("i : ", i)

            // 출력 결과
            i : 0
            i : 1
            ..
            i : 9
        }


        while문

      */


    let i = 0;
    while(i < 10) {
      // i < 10 이 참인 경우 실행할 코드
      console.log("i : ", i);
      i++;
    }

    //true 조건 사용
    let i2 = 0;
    while (true) {
      console.log("i2 : ", i2)
      i2++;
      if(i2 > 10) {
        console.log('while문 탈출!');
        break;
      }
    }
 
  </script> 
</head>

</html>
