<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 다른 노드 접근하기</title>
</head>
<body>
    <div class="container">
      <div class="box" id = "green">1</div>
      previous 테스트
      <div class="box" id = "red">2</div>
      <div class="box" id = "red">next 테스트</div>
      <div class="box">3</div>
    </div>

    <button onclick="getParent()">getParent</button>
    <button onclick="pNoSibling()">getParent</button>
    <button onclick="pNoSibling()">getParent</button>
    <button onclick="nElSibling()">nElSibling</button>
    <button onclick="nNoSibling()">nNoSibling</button>


    <script>
      let container = document.querySelector(".container"); 
      let greenBox = document.getElementById("green");
      let redBox = document.getElementById("red");


      // 자식 요소 접근
      console.log('children : ', container.children);

      // parentNode : 부모 요소 접근
      function getParent() {
        console.log(greenBox.parentNode);
      }

      // 이전 형제
      function pElSibling() {
        console.log(redBox.previousElementSibling); // html 요소만
      }

      function pNoSibling() {
        console.log(redBox.previousSibling) // 모든 노드 요소(텍스트 중)
      }

      // 다음 형제
      // 이전 형제
      function nElSibling() {
        console.log(redBox.nextElementSibling); // html 요소만
      }

      function nNoSibling() {
        console.log(redBox.nextElementSibling) // 모든 노드 요소(텍스트 중)
      }



      // 다음 형제





    </script>
  

</body>
</html>
