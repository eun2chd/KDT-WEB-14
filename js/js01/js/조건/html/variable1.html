    console.log(fus[0],fus[1],fus[2]);

    let grade = 3; // 전역변수

    // 매개변수가 있는 경우(파라미터,인자)
    function hello(name,grade) {
      let age = 10; // 지역변수
      console.log("hello 함수 안에서 age :", age);

     //  let name = "안녕"; error : 매개변수에서 사용한 이름

    }
    hello('길동');
    // console.log(age);
    let age = hello("길동",5);
    console.log(age);
    console.log(grade);
    console.log('함수 밖 grade :', grade);

  // const 중복선언x 재할당x
