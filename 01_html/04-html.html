<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 실습2 -->
    <h5>설문조사</h5>
    이름<input type="text" /><br />
    이메일<input type="email" placeholder="love@example.com" />
    <br />
    <h5>나이</h5>
  
     10대<input type="radio" name="age" value="10대" checked /> 
     20대<input type="radio" name="age" value="20대"/>
     30대<input type="radio" name="age" value="30대" /> 
     40대<input type="radio" name="age" value="40대"/>
     50대<input type="radio" name="age" value="50대" />
     60대 이상 <input type="radio" name="age" value="60대"/>
    <br />
    <h5>원하는 강의(복수응답 가능합니다.)</h5>
    <input type="checkbox" name="" value="html" checked />html
    <input type="checkbox" name="" value="javascript" />javascript
    <input type="checkbox" name="" value="css" />css
    <br />

    <textarea placeholder="하고 싶은 말 쓰기" name="" cols="100" rows="10">

    </textarea>
    
    <input type="button" value="제출">
    <!-- form 태그 안에서 button 태그의 기본 타입이 submit , 새로고침 발생 -->
    <button type="submit">제출</button>
    
  </body>
</html>
