<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기초</title>
</head>
<body>
<!-- 
•카페 이름은 <h1>
•메뉴 이름은 <h2>
•카페 전체 음료 리스트는 <ul> 태그, 음료 최소 3개
• <ul>의 자식  요소 <li> 요소를 넣고 가격을 표시
•<ul> 태그 아래에 수평 줄을 추가하고 그 아래에 각각 음료에 대한 설명을 
<p>태그를 사용하여 표시
•문자 꾸미기 태그도 사용!    
-->
    <h1>비엔나카페</h1>
    
    <ul>
        <li><h2>아이스아메리카노</h2></li>
        <i>4500원</i>
    </ul>

    <ul>
        <li><h2>아이스 카페라떼</h2></li>
        <i>5500원</i>
    </ul>

    <ul>
        <li><h2>아이스 바닐라 라떼</h2></li>
        <i>5000원</i>
    </ul>

    <hr>
    <p>
        아이스 아메리카노 : <br>
        커피의 일종인 <u><em>에스프레소에</em></u> 뜨거운 물을 희석시켜 만든 음료
    </p>
    <p>
        아이스 카페라떼 : <br>
        Caffe latte. <strong>우유</strong>를 넣은 커피의 일종이다. 이탈리아어로 카페는 커피를, 라테는 우유를 뜻한다.
    </p>
    <p>
        아이스 바닐라 라떼 : <br>
        에스프레소에 <b>우유</b>와 <b>바닐라</b> 시럽을 넣은 커피로 에스프레소의 쓴맛과 바닐라시럽의 향미가 느껴지는 커피이다. 
    </p>
</body>
</html>
