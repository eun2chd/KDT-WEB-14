<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기초</title>
</head>
<body>
    안녕하세요

    <!-- 주석 -->

    <h1>h1 태그입니다.</h1>
    <h2>h2 태그입니다.</h2>
    <h3>h3 태그입니다.</h3>
    <h4>h5 태그입니다.</h4>
    <h5>h5 태그입니다.</h5>
    <h6>h6 태그입니다.</h6>

    <p>본문입니다.<br>
        두번째 줄입니다. 
    </p>

    <!-- 
        type : 지정
        circle : 빈 원
        disc : 채워진 원
        square : 사각형
        none : 없음처리
    -->
        
    <ul type = "disc">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
    <!-- 
        type : 1, A a I i
        start : 시작번호 지정
        reversed 역순으로 
    -->
        <hr>

    <ol type = "" start = "3" reversed>
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ol>


    <b> : 두껍게!</b> <br>
    <strong>: 굴게 + 의미를 강조</strong> <br>
    <i>이탤릭</i> : <br>
    <em> Emphasized, 강조! 의미를 강조</em> :<br>
    <del>중간 줄!</del> : <br>
    <u>밑 줄!</u> : <br>


    
</body>
</html>
