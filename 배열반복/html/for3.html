  <title>반복문</title>
  <script>
    
    let max = 100;
    let sum = 0;
    for(let i = 0; i <= max; i++) {
      if(i % 2 == 0 || i % 5 == 0) {
        console.log(i);
        sum += i;
      }
    }
    console.log('총합 : ', sum);

  </script>
