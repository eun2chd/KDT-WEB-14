<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문</title>
  <script>
    // 반복문 제어
    // break : 반복문 밖으로 탈출
    // continue : continue 밑의 코드는 실행x 증감식으로 감

    for(let i = 0; i < 10; i++) {
      if(i == 5) {
        continue;
      }
      console.log("i : " + i);      
    }



  </script> 
</head>



<body>
</body>
</html>
